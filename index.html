<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProVoid | Execute with Precision</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --bg-color: #030303;
            --text-color: #ffffff;
            --accent-color: #ffffff;
            --card-bg: rgba(15, 15, 15, 0.6);
            --border-color: rgba(255, 255, 255, 0.1);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- SMOOTH SNOW --- */
        #snow-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% -20%, rgba(255,255,255,0.08) 0%, transparent 50%);
            z-index: -1;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 1.5rem; position: relative; z-index: 10; }
        
        header { padding: 2rem 0; position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px); }
        
        nav { display: flex; justify-content: space-between; align-items: center; }
        
        .logo { font-size: 1.5rem; font-weight: 800; display: flex; align-items: center; gap: 10px; cursor: default; }
        .logo-dot { width: 8px; height: 8px; background: #fff; border-radius: 50%; box-shadow: 0 0 15px #fff; }

        .hero { padding: 8rem 0 4rem; text-align: center; }
        .hero h1 { 
            font-size: clamp(3rem, 8vw, 5rem); 
            font-weight: 800; 
            letter-spacing: -3px; 
            margin-bottom: 1.5rem; 
            background: linear-gradient(180deg, #fff 0%, #888 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        /* --- PREVIEW SLIDER --- */
        .preview-container { margin-top: 5rem; position: relative; }
        .slider-wrapper { 
            padding: 10px; 
            background: rgba(255,255,255,0.05); 
            border-radius: 20px; 
            border: 1px solid var(--border-color); 
            overflow: hidden; 
            position: relative;
        }
        .slider-container { 
            position: relative; 
            width: 100%; 
            aspect-ratio: 16/9; 
            overflow: hidden; 
            border-radius: 12px; 
            background: #000; 
        }
        
        .slide { 
            position: absolute; 
            inset: 0; 
            opacity: 0; 
            transition: opacity 0.8s ease; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .slide.active { opacity: 1; }
        .slide img { width: 100%; height: 100%; object-fit: contain; }
        
        .slide-label { 
            position: absolute; 
            top: 1.5rem; 
            left: 1.5rem; 
            background: rgba(0,0,0,0.8); 
            padding: 8px 16px; 
            border-radius: 8px; 
            font-family: 'JetBrains Mono'; 
            font-size: 0.75rem; 
            border: 1px solid var(--border-color);
            z-index: 30;
        }

        .slider-arrow { 
            position: absolute; 
            top: 50%; 
            transform: translateY(-50%); 
            background: rgba(255,255,255,0.1); 
            width: 44px; 
            height: 44px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            z-index: 40; 
            border: 1px solid var(--border-color);
            color: white;
            font-size: 1.5rem;
            transition: 0.3s;
        }
        .slider-arrow:hover { background: rgba(255,255,255,0.2); }
        .prev { left: 25px; }
        .next { right: 25px; }

        /* --- BUTTONS & STATS --- */
        .main-cta { 
            background: #fff; 
            color: #000; 
            padding: 1.2rem 2.5rem; 
            border-radius: 12px; 
            font-weight: 800; 
            cursor: pointer; 
            border: none; 
            transition: 0.3s; 
            text-decoration: none;
            display: inline-block;
        }
        .main-cta:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(255,255,255,0.2); }

        .stats-box {
            margin-top: 3rem;
            font-family: 'JetBrains Mono', monospace;
            opacity: 0.6;
        }
        #count { color: #fff; font-size: 1.5rem; display: block; font-weight: 700; }
    </style>
</head>
<body>

    <canvas id="snow-canvas"></canvas>
    <div class="bg-glow"></div>

    <header>
        <div class="container">
            <nav>
                <div class="logo"><div class="logo-dot"></div> PROVOID</div>
                <a href="#" class="main-cta" style="padding: 0.6rem 1.2rem; font-size: 0.85rem;" onclick="handleDownload(event)">Download</a>
            </nav>
        </div>
    </header>
    
    <section class="hero">
        <div class="container">
            <h1>EXECUTE<br>WITHOUT LIMITS.</h1>
            <p style="color: #888; margin-bottom: 2rem; max-width: 600px; margin-left: auto; margin-right: auto;">
                High-performance task automation. Built for speed, designed for stability.
            </p>
            
            <a href="#" class="main-cta" onclick="handleDownload(event)">Get ProVoid v2.0.4</a>

            <div class="stats-box">
                <span style="font-size: 0.7rem; letter-spacing: 2px;">GLOBAL USERS</span>
                <span id="count">000</span>
            </div>

            <div class="preview-container">
                <div class="slider-wrapper">
                    <div class="slider-container" id="slider">
                        <div class="slide active">
                            <div class="slide-label">MAIN DASHBOARD</div>
                            <img src="https://raw.githubusercontent.com/GhostExe-cloud/For-sites-vercel/main/image_2026-01-03_094545779.png" alt="Home">
                        </div>
                        <div class="slide">
                            <div class="slide-label">SCRIPT DISCOVERY</div>
                            <img src="https://raw.githubusercontent.com/GhostExe-cloud/For-sites-vercel/main/image_2026-01-03_094617110.png" alt="Scripts">
                        </div>
                        <div class="slide">
                            <div class="slide-label">LUA 5.1 EDITOR</div>
                            <img src="https://raw.githubusercontent.com/GhostExe-cloud/For-sites-vercel/main/image_2026-01-03_094726616.png" alt="Editor">
                        </div>
                    </div>
                    <div class="slider-arrow prev" onclick="moveSlide(-1)">‹</div>
                    <div class="slider-arrow next" onclick="moveSlide(1)">›</div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // --- CONFIG ---
        const SB_URL = 'YOUR_SUPABASE_URL';
        const SB_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const FILE_URL = 'YOUR_DOWNLOAD_LINK';

        const supabase = supabase.createClient(SB_URL, SB_KEY);

        // --- SNOW ANIMATION ---
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initSnow() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 80; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2 + 1,
                    speed: Math.random() * 0.4 + 0.2
                });
            }
        }

        function drawSnow() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.4)";
            ctx.beginPath();
            particles.forEach(p => {
                ctx.moveTo(p.x, p.y);
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                p.y += p.speed;
                if (p.y > canvas.height) p.y = -5;
            });
            ctx.fill();
            requestAnimationFrame(drawSnow);
        }

        window.addEventListener('resize', initSnow);
        initSnow();
        drawSnow();

        // --- SLIDER ---
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function moveSlide(step) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + step + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }
        setInterval(() => moveSlide(1), 6000);

        // --- DATABASE & DOWNLOAD ---
        async function fetchStats() {
            const { count } = await supabase.from('download_stats').select('*', { count: 'exact', head: true });
            if (count !== null) document.getElementById('count').innerText = count.toLocaleString().padStart(3, '0');
        }

        async function handleDownload(e) {
            e.preventDefault();
            fetch('/api/increment'); // Vercel Function
            window.location.href = FILE_URL;
        }

        fetchStats();
        supabase.channel('stats').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'download_stats' }, fetchStats).subscribe();
    </script>
</body>
</html>
