<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProVoid | Execute with Precision</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #020202;
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- THE SNOW --- */
        #snowCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* --- THE LAYOUT --- */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .title {
            font-size: clamp(4rem, 15vw, 8rem);
            font-weight: 800;
            letter-spacing: -4px;
            background: linear-gradient(180deg, #ffffff 0%, #333333 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 0.9rem;
            letter-spacing: 5px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        /* --- THE LIQUID BAR --- */
        .liquid-container {
            position: relative;
            width: 320px;
            height: 80px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .milk-wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #ffffff;
            height: 100%;
            transform: translateY(85%); /* The fill level */
            transition: transform 2s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 1;
        }

        .download-btn {
            position: relative;
            z-index: 5;
            background: #ffffff;
            color: #000;
            text-decoration: none;
            padding: 14px 35px;
            border-radius: 30px;
            font-weight: 800;
            font-size: 1rem;
            transition: 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255,255,255,0.1);
        }

        /* --- THE STATS --- */
        .stats-box {
            margin-top: 30px;
            font-family: 'JetBrains Mono', monospace;
        }

        .stats-label {
            color: #444;
            font-size: 0.7rem;
            display: block;
            margin-bottom: 5px;
        }

        .stats-number {
            font-size: 1.8rem;
            font-weight: 500;
            color: #fff;
        }
    </style>
</head>
<body>

    <canvas id="snowCanvas"></canvas>

    <div class="content">
        <h1 class="title">PROVOID</h1>
        <p class="subtitle">Execute with Precision</p>

        <div class="liquid-container">
            <div class="milk-wave" id="milkFill"></div>
            <a href="#" class="download-btn" onclick="startDownload(event)">DOWNLOAD NOW</a>
        </div>

        <div class="stats-box">
            <span class="stats-label">GLOBAL DEPLOYMENTS</span>
            <div class="stats-number" id="count">000</div>
        </div>
    </div>

    <script>
        // --- 1. CONFIG (Replace these) ---
        const SB_URL = 'YOUR_SUPABASE_URL';
        const SB_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const EXE_URL = 'YOUR_EXE_LINK';

        const supabase = supabase.createClient(SB_URL, SB_KEY);

        // --- 2. THE SNOW SYSTEM (Canvas is smoother) ---
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 1 + 0.5;
                this.velY = this.speed;
                this.velX = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.y += this.velY;
                this.x += this.velX;
                if (this.y > canvas.height) this.y = -10;
            }
            draw() {
                ctx.fillStyle = 'rgba(255,255,255,0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for(let i=0; i<100; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // --- 3. THE LIVE STATS LOGIC ---
        async function updateStats() {
            const { count } = await supabase.from('download_stats').select('*', { count: 'exact', head: true });
            if (count !== null) {
                document.getElementById('count').innerText = count.toLocaleString().padStart(3, '0');
                
                // Rise the milk level (85% is bottom, 10% is top)
                const level = Math.max(85 - (count * 1), 10);
                document.getElementById('milkFill').style.transform = `translateY(${level}%)`;
            }
        }

        async function startDownload(e) {
            e.preventDefault();
            fetch('/api/increment'); // Hits your Vercel IP Scanner
            window.location.href = EXE_URL;
        }

        // Live Realtime listener
        supabase.channel('public:download_stats').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'download_stats' }, updateStats).subscribe();
        
        updateStats(); // Run on load
    </script>
</body>
</html>
